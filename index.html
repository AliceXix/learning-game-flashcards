<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>


    <div class="container-of-cards" id="main-container"> <!--No you don't want to put the listener here, you want it smaller, not bigger-->
    
        <div class="card" id="cards">
    
            <div class="flipcard" id="flipcard">
                <h2 id="topic"></h2>
               
                <ul>
                    <li id="bullet1"></li>
                    <li id="bullet2"></li>
                    <li id="bullet3"></li>
                </ul>
            </div> <!--flipcard-->
    
            <div class="question" id="question">
                <h3 id="questionAsked"></h3>
    
                <img id="questionImg" src="">
    
                <button class="answerbtn" id="answer1"></button>
                <button class="answerbtn" id="answer2"></button>
                <button class="answerbtn" id="answer3"></button>
                <button class="answerbtn" id="answer4"></button>

        </div><!--class="card" id="cards"--> <!--THIS USED TO BE CLOSING JUST BEFORE CONTAINER OF CARDS BEFORE EVRYTHING BROKE-->
    
            </div> <!--question-->

                            <div class="container" id="container">
                                <div class="model" id="models">
                            
                                    <div class="model-failed">
                            
                            
                                        <!-- Trigger/Open The Modal -->
                                        
                            
                                        <!-- The Modal -->
                                        <div id="myModal" class="modal">
                            
                                            <!-- Modal content -->
                                            <div class="modal-content" id="modal-content">
                                                <!--     <span class="close">&times;</span> -->
                                                <p id="popup-text">That's okay! What would you like to do?</p>
                                                <button id="try-again">Try again!</button>
                                                <button id="solution">View solution</button>
                                            </div>
                                            <!--modal-content-->
                            
                                        </div>
                                        <!--id="myModal" class="modal"-->
                                    </div>
                                    <!--model-failed-->
                                    <div class="model-solution" id="model-solution">
                                        <h3 id="solutionAnswer"></h3>
                                        <p id="explenation1"></p>
                                        <p id="explenation2"></p>
                            
                                        <button id="continue">Continue</button>
                            
                                    </div>
                                    <!--model-solution-->
                            
                                </div>
                                <!--class="model" id="models"-->
                            </div>
                            <!--container-->


           
        
    </div> <!-- container-of-cards -->


    <script type="module"  src="./index.js"></script>
</body>
</html>
