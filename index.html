<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliperz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth@78.6&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"/>

</head>
<body>

    <div class="main-container" id="main-container">
    
        <div class="card-container" id="card-container">
            <div class="card-front" id="card-front">
                <h2 class="heading" id="topic"></h2>
                <ul>
                    <li id="bullet1"></li>
                    <li id="bullet2"></li>
                    <li id="bullet3"></li>
                </ul>
            </div> 
    
            <div class="card-back" id="card-back">
                <h3 class="heading2" id="questionAsked"></h3>
                <img id="questionImg" src="">

                <div class="btn-wraper">
                    <button class="answerbtn" id="answer1"></button>
                    <button class="answerbtn" id="answer2"></button>
                    <button class="answerbtn" id="answer3"></button>
                    <button class="answerbtn" id="answer4"></button>
                </div>
            </div>
        </div> 

        <div class="popup-container" id="popup-container">
            <div class="model" id="models"> <!--TODO: change names to meaningfull names, caution respect own convention-->
        
                <div class="model-failed">
                    <div id="myModal" class="modal">
                        <div class="modal-content" id="modal-content">
                        </div>
                    </div>
                </div>
                
                <div class="model-solution" id="model-solution">
                    <h3 class="heading2">The solution was..</h3>
                    <h5 class="heading3" id="solutionAnswer"></h5>
                    <p id="explenation1"></p>
                    <p id="explenation2"></p>
        
                    <button id="continue">Continue</button>
                </div>

            </div>
        </div>

    </div>


    <script type="module"  src="./index.js"></script>
</body>
</html>
